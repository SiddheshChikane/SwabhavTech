<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null & Undefined</title>
</head>
<body>
    <script>
        var test = 78;
        if (test === null){
            test = "Peter Griffin";
        }
        else{
            test = null;
        }
        document.write(test);

        var myVariable;
        alert(myVariable);
        function doNothing(){
            return;
        }
        var weekendPlans = doNothing();
        alert(weekendPlans);
    </script>
</body>
</html>
