<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function customer(){
            var _id, _name;
            this.setId = function(id){
                if(id >= 1){
                    _id = id;
                }
            }
            this.setName = function(name){
                if(name.length >0){
                    _name = name;
                }
            }
            this.getDetails = function(){
                return " id is " + _id + " name is " + _name;
            }
        }

        var c1 = new customer();
        c1.setId(101);
        c1.setName("Shivam");
        console.log(c1.getDetails());

        var c2  = new customer();
        c2.setId(201);
        c2.setName("Sagar");
        console.log(c2.getDetails());

        customer();
    </script>
</body>
</html>
