<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id ="button1">Red</button>
    <button id ="button2">Blue</button>
    <script>
        var redBtn = document.querySelector("#button1")
        redBtn.addEventListener("click",function(){document.body.style.background = "red"})
        var blueBtn = document.querySelector("#button2")
        blueBtn.addEventListener("click",function(){document.body.style.background = "blue"})
       
    </script>
</body>
</html>
