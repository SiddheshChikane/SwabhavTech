<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="greet">

    </div>
    <p id="para"></p>
    <marquee id="marquee"></marquee>
    <b id="bold"></b>
    <em id="em"></em>
    <script>
        var greet = document.querySelector("#greet")
        greet.innerHTML = "<h1>Welcome to the World</h1>"

        var para = document.querySelector("#para")
        para.innerHTML = "<h2>I am HTML Coder</h2>"

        var marquee = document.querySelector("#marquee")
        marquee.innerHTML = "<i>This is marquee tag</i>"

        var bold = document.querySelector("#bold")
        bold.innerHTML = "<b>This is Bold Tag</b>"
        var em = document.querySelector("#em")
        em.innerHTML = "<em> this is EM tag</em>"
    </script>
</body>

</html>
