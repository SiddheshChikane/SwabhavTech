<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function customer(id, name) {
            console.log(this);

            this.id = "C" + id
            this.name = name.toUpperCase();

            this.getDetails = function () {
                return " id is " + this.id + "Name is " + this.name
            }
        }

        var c1 = new customer(101, "Siddhesh")
        console.log(c1);
        console.log(c1.getDetails);
        console.log(c1.id);
        console.log(c1.name);
        c1.id = 2001;
        console.log(c1.id);
        console.log(c1);

        var c2 = new customer(102, "Yogeshwar")
        console.log(c2);
        console.log(c2.getDetails);

        var c3 = customer(202, "Akshay");
        console.log(c3);
        console.log(c3.getDetails());

    </script>
</body>

</html>
