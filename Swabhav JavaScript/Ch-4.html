<body>
    <script>
        var speedLimit = 80;

        function amISpeeding(speed){
            if (speed >= speedLimit){
                alert("Yes. You are Speeding very fast dude.....")
            }
            else{
                alert("No.You are driving like a slow cycle. What's wrong with you?")
            }
        }
        amISpeeding(56);

        //Switch Case

        var color = "Red"

        switch(color){
            case "pink":
                alert("pink color appears");
                break;
            case "green":
                alert("green color appears");
                break;
            case "black":
                alert("black color appears");
                break;
            case "Red":
                alert("Red color appears");
                break;
            case "grey":
                alert("grey color appears");
                break;

            default:
                alert("no known color specified")
        }
    </script>
