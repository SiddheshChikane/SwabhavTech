<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var funnyGuy = {
            FirstName : "Siddhesh",
            LastName : "Chikane",
            Address : "Koparkhairane,Navi Mumbai , Maharashtra",

            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            },
            GetAddress : function(){
                return "Address of " + this.FirstName + this.LastName + " is " + this.Address;
            }
        };

        alert(funnyGuy.GetName());
        alert(funnyGuy.GetAddress());

        var theDude = {
            FirstName : "Rohit",
            LastName : "Jadhav",

            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            }
        };
        var detective = {
            FirstName : "Amey",
            LastName : "Patil",

            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            }
        };
        var person = {
            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            }
        };

        var funnyGuy = Object.create(person);
        funnyGuy.FirstName = "Siddhesh";
        funnyGuy.LastName = "Chikane";
        alert(funnyGuy.GetName());
    </script>
