<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoked Function</title>
</head>
<body>
    <script>
        function areYouLucky(){
            var foo = Math.floor(Math.random() * 100);
        
        if(foo > 50){
            alert("You are Lucky!!!")
        }
        else{
            alert("You aren't lucky!!!");
        }
    }
        var a = areYouLucky();
        alert(a);
    </script>
</body>
</html>
